<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban Board</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page">
    <div class="layout">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <aside class="sidebar" aria-label="Board navigation">
        <div class="sidebar__brand">
          <img src="assets/logo-light.svg" alt="Kanban logo" class="sidebar__logo" />
        </div>

        <div class="sidebar__boards">
          <h4 class="sidebar__heading">ALL BOARDS (1)</h4>
          <button class="sidebar__board" type="button">
            <img src="assets/icon-board.svg" alt="" class="sidebar__board-icon" />
            Launch Career
          </button>
        </div>

        <div class="sidebar__footer">
          <div class="sidebar__theme" role="group" aria-label="Theme selector">
            <span class="sidebar__theme-label">Light</span>
            <button class="sidebar__theme-toggle" type="button" aria-label="Toggle theme"></button>
            <span class="sidebar__theme-label">Dark</span>
          </div>
        </div>
      </aside>

      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
      <div class="board">
        <header class="board__header">
          <h1 class="board__title">Launch Career</h1>
          <button class="board__add" type="button">
            <span class="board__add-icon" aria-hidden="true">+</span>
            <span class="board__add-text">Add New Task</span>
          </button>
        </header>

        <main class="board__columns">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <section class="column" aria-labelledby="todo-title">
            <div class="column__heading">
              <span class="column__dot column__dot--todo" aria-hidden="true"></span>
              <h2 class="column__title" id="todo-title">TODO</h2>
            </div>
            <div class="column__tasks">
              <article class="task">Launch Epic Career ğŸš€</article>
              <article class="task">Learn Data Structures and Algorithms ğŸ“š</article>
            </div>
          </section>

          <section class="column" aria-labelledby="doing-title">
            <div class="column__heading">
              <span class="column__dot column__dot--doing" aria-hidden="true"></span>
              <h2 class="column__title" id="doing-title">DOING</h2>
            </div>
            <div class="column__tasks">
              <article class="task">Master JavaScript ğŸ’›</article>
              <article class="task">Keep on Going ğŸ†</article>
            </div>
          </section>

          <section class="column" aria-labelledby="done-title">
            <div class="column__heading">
              <span class="column__dot column__dot--done" aria-hidden="true"></span>
              <h2 class="column__title" id="done-title">DONE</h2>
            </div>
            <div class="column__tasks">
              <article class="task">Contribute to Open Source Projects ğŸŒ</article>
              <article class="task">Build Portfolio Projects ğŸ› ï¸</article>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
